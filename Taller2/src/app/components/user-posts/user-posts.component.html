<h3 class="mt-4">📝 Publicaciones del usuario</h3>

<div *ngFor="let item of postsConComentarios" class="card mt-3">
  <div class="card-body">
    <h5 class="card-title">{{ item.post.title }}</h5>
    <p class="card-text">{{ item.post.body }}</p>
    <p>😄 <strong>Reacciones:</strong> {{ item.post.reactions }}</p>
    <p><strong>Etiquetas:</strong> 
      <span *ngFor="let tag of item.post.tags" class="badge bg-secondary me-1">{{ tag }}</span>
    </p>

    <h6 class="mt-3">💬 Comentarios:</h6>
    <app-comment-list [comments]="item.comments"></app-comment-list>
  </div>
</div>
